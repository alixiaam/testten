<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <input type="text" id="numero1" placeholder="Numero 1">
            <input type="text" id="numero2" placeholder="Numero 2">
            <input type="text" id="resultado" readonly placeholder="Resultado">
        </div>
        <div class="buttons">
            <button onclick="suma()">+</button>
            <button onclick="resta()">-</button>
            <button onclick="mult()">*</button>
            <button onclick="divi()">/</button>
            <button onclick="resi()">%</button>
        </div>
        <div class="history">
            <h2>Historial</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
